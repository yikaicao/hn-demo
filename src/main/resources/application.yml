# mongo
spring:
  data:
    mongodb:
      auto-index-creation: true
      port: 27017

# swagger-ui custom path
springdoc.swagger-ui.path: /swagger-ui.html
# /api-docs endpoint custom path
springdoc.api-docs.path: /api-docs

# tomcat
server:
  port: 8080

# executor
executor:
  hn:
    coreSize: 32
    maxSize: 64
    keepAliveTime: 3600
    queueSize: 1000